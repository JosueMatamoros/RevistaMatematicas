<a NAME="SECTION00114000000000000000"><b><font size="3">Conjunto Producto</font></b></a>
<p style="margin-left: 0; margin-right: 0">Si <i>x</i> y <i>y</i> son elementos,
es posible agruparlos en una estructura que se llama <i>par ordenado</i>. Un par
ordenado puede verse como un conjunto en cuya definici&oacute;n se refleja de manera
clara la idea de dos elementos agrupados en un orden definido. La siguiente
definici&oacute;n permite lograrlo.
<p style="margin-left: 0; margin-right: 0"><br>
<img ALIGN="BOTTOM" BORDER="0" SRC="img20.gif" ALT="\begin{Def}Si $x,$\ $y$\ son elementos se define el par ordenado $xy$\ por
